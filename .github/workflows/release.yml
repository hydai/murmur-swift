name: Release

on:
  push:
    branches: [master]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare-release:
    name: Prepare Release PR
    if: >-
      github.event_name == 'push'
      && !startsWith(github.event.head_commit.message, 'chore: release')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: knope-dev/action@v2.1.2
        with:
          version: 0.22.2

      - name: Prepare release
        run: knope prepare-release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  build-and-release:
    name: Build & Release
    if: >-
      github.event_name == 'push'
      && startsWith(github.event.head_commit.message, 'chore: release')
    runs-on: macos-26
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Build Murmur.app
        run: |
          xcodebuild \
            -project Murmur.xcodeproj \
            -scheme Murmur \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Package as ZIP
        run: |
          mkdir -p artifacts
          APP_PATH=$(find build -name "Murmur.app" -type d | head -1)
          ditto -c -k --keepParent "$APP_PATH" artifacts/Murmur-macOS.zip

      - name: Install knope
        run: brew install knope-dev/tap/knope

      - name: Create GitHub Release
        run: knope release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
